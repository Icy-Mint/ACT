name: ICs Adafruit HUZZAH32- ESP32 Materials Model
description: Materials model for ESP32-based Adafruit HUZZAH32 board,
  based on Espressif ESP32 datasheet from https://cdn-learn.adafruit.com/downloads/pdf/adafruit-huzzah32-esp32-feather.pdf
silicon:
  # ESP32-based system with 2 ICs, 1 PCB, 5 Capacitors, 2 Resistors, 3 Connectors
  # 2 x ICs
  soc.AP2112:
    area: 0.03037605 cm2
    process: 45nm 
    n_ics: 1
    fab_yield: 0.875
    gpa: 95
    fab_ci: coal

  soc.ESP32_WROOM32:
    area: 0.182 cm2
    process: 45nm  
    n_ics: 1
    fab_yield: 0.875
    gpa: 95
    fab_ci: coal

materials:
# 1 x PCB
  pcb:  
    category: pcb
    area: 11.07 cm2
    layers: 2
    thickness: 1.6 mm

passives:
# 5 x Capacitors
  capacitor.C1:
    category: capacitor
    type: "0805"
    quantity: 1
  
  capacitor.C2:
    category: capacitor
    type: "0805"
    quantity: 1
    
  capacitor.C3:
    category: capacitor
    type: "0805"
    quantity: 1
    
  capacitor.C4:
    category: capacitor
    type: "0805"
    quantity: 1
  
  capacitor.C5:
    category: capacitor
    type: "0805"
    quantity: 1

# # 2 x Resistors
  resistor.R2:
    category: resistor
    type: "0603"
    quantity: 1

  resistor.R4:
      category: resistor
      type: "0603"
      quantity: 1

# 2 x Diodes
  diode.D1:
    category: diode
    type: "glass_smd"
    weight: 1.00074E-05 kg
    quantity: 1
    
  diode.D2:
    category: diode
    type: "glass_smd"
    weight: 1.00074E-05 kg
    quantity: 1
  
  diode.D3:
    category: diode
    type: "led"
    weight: 1.81437E-06 kg
    quantity: 1
  
  diode.D5:
    category: diode
    type: "glass_smd"
    weight: 1.02909E-05 kg
    quantity: 1

  diode.D6:
    category: diode
    type: "glass_smd"
    weight: 1.02909E-05 kg
    quantity: 1

# 3 x Connectors
  connector.JP1:
    category: connector
    weight: 0.003855989 kg
    type: peripheral
    quantity: 1

  connector.JP2:
    category: connector
    weight: 0.000971992 kg
    type: peripheral
    quantity: 1

  connector.JP5:
    category: connector
    weight: 0.000971992 kg
    type: peripheral
    quantity: 1 
  
# 2 x Switches
  switch.SW1:
    category: switch
    type: generic
    weight: 5.256E-05 kg
    quantity: 1

  switch.SW2:
    category: switch
    type: generic
    weight: 5.256E-05 kg
    quantity: 1  